    <script type="text/javascript" >
        //object就和python字典一样
        //使用new运算符创建Object
        var people = new Object();
        people.name='alvin';
        people.age=25;
        //new关键字可以省略
        var people = Object();
        people.name='alvin';
        people.age=25;
        //使用字面量方式创建Object
        var people = {
            name:'alvin',
            age:25   //最后一个属性不要加逗号
        }
        //赋值方式
        var people = {};
        people.name='alvin'
        people.age = 25;
        //输出方式
{#        alert(people.name);#}
{#        alert(people['name'])#}
        //为对象创建方法
        var people = {
            run : function () { //run是它的名称，function是指函数
                return '跑步中'
            }
        }
        people.fly = function () {
            return 'fly'
        }
{#        alert(people.run())#}
{#        alert(people.fly())#}
    </script>
